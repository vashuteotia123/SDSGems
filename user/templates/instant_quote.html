{% extends 'user_base.html' %}
{% block content %}
<style>
  .form-check-input {
    max-width: 10px;
    max-height: 20px;
    margin-right: 0.5rem;
  }

  @media screen and (max-width: 900px) and (min-width: 600px),
  (min-width: 300px) {
    .form-check-input {
      max-width: 5px;
      max-height: 20px;
      margin-right: 0.0125rem;
    }

    .form-check-label {
      font-size: 9px !important;
    }

    .form-check {
      flex-direction: column;
      margin-left: 0rem;
      justify-content: start;
    }
  }

  .form-check {
    justify-content: space-between;
    align-items: center;
    margin-left: 0.1rem;
  }
</style>
<section class="contact-section pt-80 pb-50">
  <div class="container">
    <div class="row">
      <div class="col-0 col-md-2">

      </div>
      <div class="col-12 col-md-8 mb-30">
        <!--  contact form content -->
        <div class="contact-form-content">
          <h3 class="contact-page-title">Get Instant Quote</h3>
          <div class="contact-form">
            <form action="" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label>Your Name <span class="required">*</span></label>
                <input type="text" name="name" id="name" required />
              </div>
              <div class="form-group">
                <label>Your Email <span class="required">*</span></label>
                <input type="email" name="email" id="email" required />
              </div>
              <div style="display:flex; justify-content:space-around; ">
                <div class="form-check" style="display: flex; ">
                  <input class="form-check-input" type="radio" value="diamond_dealer" name="dealer_type" style="border-color: black;">
                  <label class="form-check-label" for="dealer_type">
                  Dealer
                  </label>
                </div>
                <div class="form-check" style="display: flex;">
                  <input class="form-check-input" type="radio" value="jeweler" name="dealer_type" style="border-color: black;">
                  <label class="form-check-label" for="dealer_type">
                    Jeweler
                  </label>
                </div>
                <div class="form-check" style="display: flex;">
                  <input class="form-check-input" type="radio" value="jeweler" name="dealer_type" style="border-color: black;">
                  <label class="form-check-label" for="dealer_type">
                    Customer
                  </label>
                </div>
                <div class="form-check" style="display: flex;">
                  <input class="form-check-input" type="radio" value="collector" name="dealer_type"style="border-color: black;">
                  <label class="form-check-label" for="dealer_type">
                    Collector
                  </label>
                </div>
              </div>

              <div class="form-group">
                <label>Your Message</label>
                <textarea name="contactMessage" class="pb-10" id="contactMessage" name="message" required></textarea>
              </div>
              <div class="form-group mb-0">
                <button type="submit" class="btn btn-dark btn--lg" name="submit">
                  submit
                </button>
              </div>
            </form>
          </div>
          <p class="form-message mt-10"></p>
        </div>
        <!-- End of contact -->

      </div>
      <div class="col-0 col-md-2">

      </div>
    </div>
  </div>
</section>
{% endblock content %}
