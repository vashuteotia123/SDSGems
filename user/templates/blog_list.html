{% extends 'user_base.html' %}
{% block content %}

<nav class="breadcrumb-section theme1 bg-lighten2 pt-110 pb-110">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="section-title text-center">
          <h2 class="title pb-4 text-dark text-capitalize">
            Blog grid 4 column
          </h2>
        </div>
      </div>
      <div class="col-12">
        <ol class="breadcrumb bg-transparent m-0 p-0 align-items-center justify-content-center">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">
            Blog grid 4 column
          </li>
        </ol>
      </div>
    </div>
  </div>
</nav>
<!-- breadcrumb-section end -->
<!-- product tab start -->
<section class="blog-section py-80">
  <div class="container">
    <div class="row">
      {% for blog in all_blogs %}
      <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 mb-30">
        <div class="single-blog text-left">
          <a class="blog-thumb mb-20 zoom-in d-block overflow-hidden" href="single-blog.html">
            <img src="media/{{ blog.image }}" alt="blog-thumb-naile" />
          </a>
          <div class="blog-post-content">
            <p class="sub-title">
              Posted on {{ blog.date }}
            </p>
            <h3 class="title mb-15 mt-15">
              <a href="">{{blog.title}}</a>
            </h3>
            <p class="text">
              {{blog.subject | safe}}
            </p>
            <a class="read-more" href="">Read More</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock content %}
