{% extends 'user_base.html' %}
{% block content %}
<nav class="breadcrumb-section theme1 bg-lighten2 pt-50 pb-50">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="section-title text-center">
          <h2 class="title pb-4 text-dark text-capitalize">
            {{birthstone.month | capfirst}}
          </h2>
        </div>
      </div>
      <div class="col-12">
        <ol class="breadcrumb bg-transparent m-0 p-0 align-items-center justify-content-center">
          <li class="breadcrumb-item"><a href="/">Home</a></li>
          <li class="breadcrumb-item"><a href="{% url 'birthstone_list' %}">Birthstone</a></li>
          <li class="breadcrumb-item active" aria-current="page">
            {{birthstone.name | capfirst }}
          </li>
        </ol>
      </div>
    </div>
  </div>
</nav>

<section class="blog-section pt-80 pb-80">
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-10 mx-auto">
        <center>

          <div class="blog-posts">
            <div class="single-blog-post blog-grid-post">
              <div class="blog-post-media">
                <div class="single-blog">
                  <img src="/media/{{birthstone.image}}" alt="birthstone-thumb-naile" width="400px" />
                </div>
              </div>
              <div>
                <h1 class="pt-10 pb-10">{{birthstone.month | capfirst}} - {{birthstone.name | capfirst}}</h1>
                <em><strong>{{birthstone.tagline}}</strong></em>
              </div>
              <br>
              <div class="single-post-content">
                {{birthstone.description | safe}}
              </div>
            </div>
            <!-- single blog post -->
          </div>
        </center>



      </div>
    </div>
  </div>
</section>

{% endblock content %}
