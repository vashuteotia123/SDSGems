<html>
  <form method="POST">

    {% csrf_token %} {{formshow1}}
    <button type="submit">Submit</button>
  </form>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
   if (!$) {
    $ = django.jQuery;
  }
  $(document).on("change keyup blur","#id_units",function() {
    var pieces = $('#id_PCS').val();
    var price = $('#id_Price').val();
    var unit =$("#id_units").val();
    console.log(pieces);
    console.log(unit);
    console.log(price);
    var t = parseInt(pieces)*parseInt(unit)*parseFloat(price);
    console.log(t);
    
    if (pieces !='' && unit !='' && price!=''){
         $('#id_amount').val(t.toFixed(2));
    }else{
      $('#id_amount').val('')
    }
  });
  $(document).on("change keyup blur", "#id_discount",function() {
  var amd = $('#id_amount').val();
  var disc = $('#id_discount').val();
  var z=(parseFloat(amd))* (parseFloat(disc))/100
  if (disc != '' && amd != '') {
    $('#id_discount_amount').val(z.toFixed(2));
    $('#id_total_val_cs').val((amd-z).toFixed(2))
  }else{
    $('#id_discount_amount').val('');
    $('#id_total_val_cs').val('')

  }
});
</script>
