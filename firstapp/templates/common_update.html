{% extends 'base.html' %}
<!-- Layout Common For all Updating Operation -->
{% block container %}
<div class="update_title">{{update_type}} Form Update</div>
<form id="form-container" method="POST">
    {% csrf_token %}
    <div class="bird-form">
        {% block update_form %}{% endblock  %}
    </div>
    <div id="allign-btn-right">
    <button type="submit" class="btn btn-sm btn-success" >Submit</button>
</div>
</form>
{% endblock  %}
