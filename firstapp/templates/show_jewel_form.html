<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conditionals</title>
</head>

<body>
  <form id="form-container" method="POST">
    {% csrf_token %}
    {{totalitems.management_form}}
    {% for form in totalitems %}
    <div class="bird-form">
      {{form.as_p}}
    </div>
    {% endfor %}
    <button id="add-form" type="button">Add Another Form</button>
    <button type="submit">Submit</button>
  </form>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    let birdForm = document.querySelectorAll(".bird-form")
    let container = document.querySelector("#form-container")
    let addButton = document.querySelector("#add-form")
    let totalForms = document.querySelector("#id_form-TOTAL_FORMS")
    var s = "$('#id_form-" + 0 + "-discount').on('change keyup blur', function () { var amount = document.getElementById('id_form-" + 0 + "-amount').value; var disc = document.getElementById('id_form-" + 0 + "-discount').value; var discamt = (amount * disc) / 100; document.getElementById('id_form-" + 0 + "-discount_amount').value = discamt; document.getElementById('id_form-" + 0 + "-total').value=amount- discamt;  });  "
    var company_detail_call = "$('#id_form-"+0+"-company_name').change(function(){var company_name = $(this).find(':selected')[0].text;$.ajax({type: 'GET',url: '{% url 'get_company_details' %}',data: {'name': company_name,},success: function(data) {var phone_no = document.getElementById('id_form-"+0+"-phone_number');phone_no.value = data.contact_no;var location = document.getElementById('id_form-"+0+"-location');var loc_index = ':selected';for(var i=0; i<location.length; i++){if(location[i].text == data.location){loc_index = i;break; } } location.value = loc_index; } }) });"

    // console.log($('#id_form-0-company_name').change(function(){var company_name = $(this).find(':selected'); console.log(company_name)}));

    let formNum = birdForm.length - 1
    addButton.addEventListener('click', addForm)

    function addForm(e) {
      e.preventDefault()
      let newForm = birdForm[0].cloneNode(true)
      let formRegex = RegExp(`form-(\\d){1}-`, 'g')
      
      formNum++
      s += "$('#id_form-" + (formNum) + "-discount').on('change keyup blur', function () { var amount = document.getElementById('id_form-" + (formNum) + "-amount').value; var disc = document.getElementById('id_form-" + (formNum) + "-discount').value; var discamt = ((amount * disc) / 100); document.getElementById('id_form-" + (formNum) + "-discount_amount').value = discamt; document.getElementById('id_form-" + formNum + "-total').value= (amount - discamt); });   "
      company_detail_call += "$('#id_form-"+(formNum)+"-company_name').change(function(){var company_name = $(this).find(':selected')[0].text;$.ajax({type: 'GET',url: '{% url 'get_company_details' %}',data: {'name': company_name,},success: function(data) {var phone_no = document.getElementById('id_form-"+(formNum)+"-phone_number');phone_no.value = data.contact_no;var location = document.getElementById('id_form-"+(formNum)+"-location');var loc_index = ':selected';for(var i=0; i<location.length; i++){if(location[i].text == data.location){loc_index = i;break; } } location.value = loc_index; } }) });"
      newForm.innerHTML = newForm.innerHTML.replace(formRegex, `form-${formNum}-`)
      container.insertBefore(newForm, addButton)
      totalForms.setAttribute('value', `${formNum + 1}`)
      eval(s);
      eval(company_detail_call);
  
  }
  eval(s);
  console.log(company_detail_call);
  eval(company_detail_call);

  </script>
   

</body>
