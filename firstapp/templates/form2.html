<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
   if (!$) {
    $ = django.jQuery;
  }
  $(document).on("change keyup blur", "#id_DIS_d", function() {
  var amd = $('#id_amount_d').val();
  var disc = $('#id_DIS_d').val();
  var z=(parseFloat(amd))* (parseFloat(disc))/100
  if (disc != '' && amd != '') {
    $('#id_DIS_Amount').val(z.toFixed(2));
    $('#id_total_val_d').val((amd-z).toFixed(2))
  }else{
    $('#id_DIS_amount').val('');
    $('#id_total_val_d').val('')

  }
});
</script>
